<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Song Download</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .card {
    width: 300px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin: 20px auto;
  }
  .card-header {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    text-align: center;
    font-size: 20px;
  }
  .card-body {
    padding: 20px;
  }
  .song-title {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .download-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .download-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-header">
    Movie Song Download
  </div>
  <div class="card-body">
    <div class="song-title">Title of the Song</div>
    <button class="download-button">Download</button>
  </div>
</div>

</body>
</html>
